# Data Source (H2)
spring:
  datasource:
    url: jdbc:h2:file:d:/aaa/data/computer_store;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update


