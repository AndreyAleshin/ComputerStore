<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">

    <title>Manage products</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1 class="text-center my-5"><strong>Product list</strong>
    <a class="btn btn-primary btn-lg" th:href="@{/admin/product-list/product-create}">Add new product</a>
</h1>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Image URL</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getImageUrl()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td>
            <!--Кнопки должны находиться бок о бок-->
            <!--change???-->
            <a class="btn btn-warning"
               th:href="@{/admin/product-list/product-edit/{id}(id=${product.getId()})}"
               th:text="#{product.edit}">
            </a>

            <form th:action="@{/admin/product-list/delete/{id}(id=${product.getId()})}" th:method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this item?')"
                        th:text="#{product.delete}">
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
