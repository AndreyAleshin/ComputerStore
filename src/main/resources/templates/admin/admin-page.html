<!DOCTYPE html>

<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Admin Page</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<!--change class container, panels???-->
<div class="container text-center my-5">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 th:utext="${username}"></h1>
            </div>

            <h2 class="text-center" th:text="${adminMessage}"></h2>
        </div>
    </div>


    <div class="btn-group-lg">
        <a class="btn btn-primary" role="button" th:href="@{/admin/user-list}" th:text="#{user.manage.button}"></a>
        <a class="btn btn-primary" role="button" th:href="@{/admin/product-list}" th:text="#{product.manage.button}"></a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
