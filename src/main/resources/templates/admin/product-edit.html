<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Edit a product</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<!--Change this class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"-->
<div class="container">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form class="form" th:object="${productFormEdit}" th:method="post" autocomplete="off">
                <fieldset>
                    <h1 th:text="#{product.admin.edit}"></h1>

                    <div class="form-group">
                        <label th:text="#{product.name}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                        <input type="text" class="form-control input-lg" title="name" th:field="*{name}" autofocus/>
                    </div>

                    <div class="form-group">
                        <label th:text="#{product.description}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"></div>
                        <input type="search" class="form-control input-lg" title="description"
                               th:field="*{description}"/>
                    </div>

                    <div class="form-group">
                        <label th:text="#{product.imageUrl}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('imageUrl')}"
                             th:errors="*{imageUrl}"></div>
                        <input type="text" class="form-control input-lg" title="image" th:field="*{imageUrl}"/>
                    </div>

                    <div class="form-group">
                        <label th:text="#{product.price}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('price')}"
                             th:errors="*{price}"></div>
                        <input type="text" class="form-control input-lg" title="price" th:field="*{price}"/>
                    </div>

                    <!--!!!!-->
                    <input type="submit" class="btn btn-outline-primary btn-block"
                           th:if="${method} == 'product-edit'"
                           th:action="@{/admin/product-edit}"
                           th:value="#{product.confirm}"/>
                    <input type="reset" class="btn btn-outline-info btn-block" th:value="#{product.form.edit.reset}">
                </fieldset>
            </form>

        </div>
    </div>
</div>

</body>
</html>
