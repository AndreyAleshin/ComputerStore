<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">

    <title>Create new product</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form class="form" th:object="${productFormAdd}" th:method="post" autocomplete="off">
                <fieldset>
                    <h1 th:text="#{product.admin.add}"></h1>

                    <div class="form-group">
                        <label th:text="#{product.name}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                        <input type="text" class="form-control input-lg" title="name" th:field="*{name}" autofocus/>
                    </div>

                    <div class="form-group">
                        <label th:text="#{product.description}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"></div>
                        <input type="search" class="form-control input-lg" title="description"
                               th:field="*{description}"/>
                    </div>

                    <div class="form-group">
                        <label th:text="#{product.imageUrl}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('imageUrl')}"
                             th:errors="*{imageUrl}"></div>
                        <input type="text" class="form-control input-lg" title="image" th:field="*{imageUrl}"/>
                    </div>

                    <!--input type="search" ???-->
                    <div class="form-group">
                        <label th:text="#{product.price}"></label>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('price')}"
                             th:errors="*{price}"></div>
                        <input type="search" class="form-control input-lg" title="price" th:field="*{price}"/>
                    </div>

                    <input type="submit" class="btn btn-outline-primary"
                           th:if="${method} == 'product-create'"
                           th:action="@{/admin/product-create}"
                           th:value="#{product.create.button}"/>
                </fieldset>
            </form>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
