<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <title>Login page</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="d-flex h-100 my-5">
    <div class="m-auto">
        <h1 class="form-signin-heading">Please Log In</h1>

        <!--Попробовать сделать без style="", может через CSS-->
        <div th:if="${param.error}">
            <p th:text="${errorMessage}" style="font-size: 20px; color: #FF1C20;"></p>
        </div>

        <form th:action="@{/login}" th:method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username"/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Login">

            <div class="form-group mt-2">
                <h5 class="text-center"><a th:href="@{/register}">Create an account</a></h5>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
