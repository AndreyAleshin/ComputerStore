<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <title>Login page</title>
</head>

<body>
<div class="d-flex justify-content-center my-3">
    <a class="btn btn-info btn-lg" th:href="@{/home}" th:utext="#{home.return.glyphicon}"></a>
</div>

<div class="container mt-5">
    <img src="/img/login.png" width="120" height="120" alt="">
</div>

<div class="d-flex h-100 my-5">
    <div class="m-auto">
        <h1 class="form-login-heading mb-4"><strong>Please Log In</strong></h1>

        <div class="container">
            <p th:if="${param.error}" th:text="${loginErrorMessage}"></p>
        </div>

        <form th:action="@{/login}" th:method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" autofocus/>
            </div>

            <div class="form-group mb-5">
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Login">

            <div class="form-group mt-2">
                <h5 class="text-center"><a th:href="@{/register}">Create an account</a></h5>
            </div>
        </form>

    </div>
</div>

<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
