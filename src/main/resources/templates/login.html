<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <title>Login page</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="d-flex h-100 my-5">
    <div class="m-auto">
        <h1 class="form-signin-heading">Please Log In</h1>

        <!--Попробовать сделать без style="", может через CSS-->
        <div th:if="${param.error}">
            <p th:text="${errorMessage}" style="font-size: 20px; color: #FF1C20;"></p>
        </div>

        <!--fix this-->
        <div th:if="${param.logout}">
            <p th:text="${logoutMessage}" style="font-size: 20px; color: #FF1C20;"></p>
        </div>

        <form th:action="@{/login}" th:method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username"/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Login">

            <div class="form-group mt-2">
                <h5 class="text-center"><a th:href="@{/register}">Create an account</a></h5>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
