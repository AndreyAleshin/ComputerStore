<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Products</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>



<div class="container">
    <div class="row">
        <div class="col card-deck ml-5 my-3" th:if="${!products.isEmpty()}">
            <div class="card" th:each="product : ${products}">
                <img class="card-img-top" th:if="${!product.getImageUrl().isEmpty()}" th:src="${product.getImageUrl()}"
                     alt="Product image">

                <div class="card-body">
                    <h4 class="card-title" th:text="${product.getName()}"></h4>
                    <p class="card-text" th:text="${product.getDescription()}"></p>
                </div>

                <!--do onClick event-->
                <div class="card-footer">
                    <p th:text="${product.getPrice()}"></p>

                    <a class="btn btn-lg btn-outline-info btn-block"
                       th:href="@{/shopping-cart/add/{id}(id=${product.getId()})}"
                       th:text="#{product.add.cart}">
                    </a>
                </div>
            </div>

            <div>
                <span th:text="#{product.count} + ' ' + ${productsCount}"></span>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
