<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">

<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" th:href="@{/}">
            <img src="/img/computer-store-logo.png" alt="Home page"/>
            Computer Store
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Computers</a> <!-- /computersList -->
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">History</a>
                        <a class="dropdown-item" href="#">Updates</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Contacts</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline mr-5 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for a computer" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()" class="nav-item mr-3">
                    <a class="btn btn-primary" th:href="@{/login}">Login</a>
                </li>

                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="btn btn-success" th:href="@{/register}">Register</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       sec:authentication="name">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="pl-3" th:href="@{/user/info}">Your info</a>
                        <div class="dropdown-divider"></div>
                        <a class="pl-3" th:href="@{/logout}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>

</html>
