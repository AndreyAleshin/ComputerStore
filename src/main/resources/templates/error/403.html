<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>403 - Access is denied</title>
</head>

<body>
<div class="container">
    <div class="starter-template">
        <h1>403 - Access is denied</h1>

        <div th:inline="text">
            Hello '[[${#httpServletRequest.remoteUser}]]', you do not have permission to access this page.
            <a th:href="@{/home}" th:text="#{home.return}"></a>
        </div>
    </div>
</div>

<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
