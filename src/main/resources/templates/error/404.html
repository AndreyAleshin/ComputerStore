<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>404 - Page not found</title>
</head>

<body>
<div class="container">
    <div class="starter-template">
        <h1>404 - Page not found</h1>
        <div th:inline="text">
            <!--Не отображается имя пользователя-->
            Hello '[[${#httpServletRequest.remoteUser}]]', looks like this page doesn't exist.
            <a th:href="@{/home}" th:text="#{home.return}"></a>
        </div>
    </div>
</div>

<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
