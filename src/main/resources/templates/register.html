<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>

    <title>Registration Form</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
    <h2 class="form-signin-heading">Registration Form</h2>

    <form th:action="@{/register}" th:method="post" th:object="${userForm}">
        <div class="form-group">
            <label>Email</label>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label>Username</label>
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="validation-message"></label>
            <input type="text" class="form-control" th:field="*{username}">
        </div>

        <div class="form-group">
            <label>Password</label>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="validation-message"></label>
            <input type="password" class="form-control" th:field="*{password}">
        </div>

        <div class="form-group">
            <label>Password Confirm</label>
            <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                   class="validation-message"></label>
            <input type="password" class="form-control" th:field="*{passwordConfirm}">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="validation-message"></label>
            <input type="text" class="form-control" th:field="*{firstName}">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <input type="text" class="form-control" th:field="*{lastName}">
        </div>

        <!--do a .btn css-->
        <button type="submit" class="btn btn-primary btn-block mt-5 mb-3">Register</button>

        <div class="form-group">
            <h5 class="text-center"><a th:href="@{/login}">Already have an account?</a></h5>
        </div>

        <!--<h2><span class="text-success" th:utext="${successMessage}"></span></h2>-->
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
