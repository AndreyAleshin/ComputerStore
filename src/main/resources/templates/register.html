<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
    <title>Registration Form</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
    <h2 class="form-registration-heading">Registration Form</h2>

    <form th:action="@{/register}" th:method="post" th:object="${userForm}">

        <div class="form-group">
            <label>Username</label>
            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
            <input type="text" th:field="*{username}" class="form-control input-lg" title="username" autofocus
                   required/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
            <input type="email" th:field="*{email}" class="form-control input-lg" title="email" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
            <input type="password" th:field="*{password}" class="form-control input-lg" title="password" required/>
        </div>
        <div class="form-group">
            <label>Password Confirm</label>
            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('passwordConfirm')}"
                 th:errors="*{passwordConfirm}"></div>
            <input type="password" th:field="*{passwordConfirm}" class="form-control input-lg" title="passwordConfirm"
                   required/>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>
            <input type="text" th:field="*{firstName}" class="form-control input-lg" title="firstName"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"></div>
            <input type="text" th:field="*{lastName}" class="form-control input-lg" title="lastName"/>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5 mb-3">Register</button>

        <div class="form-group">
            <h5 class="text-center"><a th:href="@{/login}">Already have an account?</a></h5>
        </div>
    </form>
</div>

<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
