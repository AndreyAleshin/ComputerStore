<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <title>User page</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container text-center my-5">
    <h2><strong>Your info</strong></h2>

    <table class="table table-hover">
        <tbody>
        <tr>
            <td><strong>ID:</strong></td>
            <td><span th:text="${user.get().getId()}"></span></td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td><span th:text="${user.get().getEmail()}"></span></td>
        </tr>
        <tr>
            <td><strong>Username:</strong></td>
            <td><span th:text="${user.get().getUsername()}"></span></td>
        </tr>
        <tr>
            <td><strong>First name:</strong></td>
            <td><span th:text="${user.get().getFirstName()}"></span></td>
        </tr>
        <tr>
            <td><strong>Last name:</strong></td>
            <td><span th:text="${user.get().getLastName()}"></span></td>
        </tr>
        <tr>
        </tbody>
    </table>

    <div class="container">
        <form th:action="@{/logout}" th:method="get">
            <button type="submit" class="btn btn-outline-danger btn-lg" name="logout">
                Logout
            </button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
