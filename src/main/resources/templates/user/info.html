<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>User page</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container text-center my-5">
    <h2><strong>Your info</strong></h2>

    <table class="table table-hover">
        <tbody>
        <tr>
            <td><strong>ID:</strong></td>
            <td><span th:text="${user.get().getId()}"></span></td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td><span th:text="${user.get().getEmail()}"></span></td>
        </tr>
        <tr>
            <td><strong>Username:</strong></td>
            <td><span th:text="${user.get().getUsername()}"></span></td>
        </tr>
        <tr>
            <td><strong>First name:</strong></td>
            <td><span th:text="${user.get().getFirstName()}"></span></td>
        </tr>
        <tr>
            <td><strong>Last name:</strong></td>
            <td><span th:text="${user.get().getLastName()}"></span></td>
        </tr>
        <tr>
        </tbody>
    </table>

    <div class="container">
        <form th:action="@{/logout}" th:method="get">
            <button type="submit" class="btn btn-outline-danger btn-lg" name="logout">
                Logout
            </button>
        </form>
    </div>
</div>

<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
