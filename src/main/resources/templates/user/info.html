<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/adminPage.css}"/>-->

    <title>User page</title>
</head>

<body>
<div class="container text-center my-5">
    <h2>Your info</h2>

<!--Change it-->
    <table class="table table-hover">
        <tbody>
        <tr>
            <td><strong>ID:</strong></td>
            <td><span th:text="${user.get().getId()}"></span></td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td><span th:text="${user.get().getEmail()}"></span></td>
        </tr>
        <tr>
            <td><strong>Username:</strong></td>
            <td><span th:text="${user.get().getUsername()}"></span></td>
        </tr>
        <tr>
            <td><strong>First name:</strong></td>
            <td><span th:text="${user.get().getFirstName()}"></span></td>
        </tr>
        <tr>
            <td><strong>Last name:</strong></td>
            <td><span th:text="${user.get().getLastName()}"></span></td>
        </tr>
        <tr>
        <!--Убрать???-->
            <td><strong>Status:</strong></td>
            <td><span th:text="${user.get().getStatus()}"></span></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;<a th:href="@{/home}" class="btn btn-outline-success btn-lg">
                <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Home page</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="container">
        <!--/user/logout ???-->
        <form th:action="@{/logout}" th:method="get" >
            <button type="submit" class="btn btn-outline-danger btn-lg" name="logout">
                Logout
            </button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
