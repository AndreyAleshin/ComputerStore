<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=JetBrains+Mono">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <!--    <title>Computer Store | Home</title>-->
    <title th:utext="${title}"></title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
    <div class="starter-template">
        <h1 th:utext="${message}"></h1>
        <h2>1. <a th:href="@{/admin/admin-page}">Admin page (ROLE_ADMIN)</a></h2>
        <h2>2. <a th:href="@{/user/info}">User page (ROLE_USER)</a></h2>
        <h2>3. <a th:href="@{/register}">Registration page (without login)</a></h2>
        <h2>4. <a th:href="@{/login}">Login page (without login)</a></h2>
        <h2>5. <a th:href="@{/about}">Normal page (without login)</a></h2>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
